<form class="formularioUsuario" [formGroup]="login">
  <h2>Registrar nuevo usuario</h2>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" formControlName="username" id="inputEmail4" placeholder="email@ejemplo.com">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword6">ContraseÃ±a</label>
      <input type="password" id="inputPassword6" formControlName="password" class="form-control" aria-describedby="passwordHelpInline">
      <small id="passwordHelpInline" class="text-muted">Debe contener entre 8-20 caracteres.</small>
    </div>
    <button class="btn btn btn-primary" (click)="onSubmit()">Login</button>
    <button class="btn btn-primary" type="submit" routerLink="/usuarios">Registrarse</button>
  </div>
</form>
